plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = pluginGroup
version = '1.3' + ((System.getenv("BUILD_NUMBER") != null || System.getProperty("BUILD_NUMBER") != null) ? ("-b" + (System.getenv("BUILD_NUMBER") ?: System.getProperty("BUILD_NUMBER"))) : "")

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
    compileOnly files('libs/MagiBridge-API7-2.4.1.jar')
}

sponge.plugin.id = pluginId
